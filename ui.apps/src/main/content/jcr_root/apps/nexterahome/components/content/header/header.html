<!-- START HEADER -->
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-8 col-xl-8"></div>
    <div class="col-sm-4 col-md-6 col-lg-4 col-xl-4 d-none d-sm-none d-md-none d-lg-block">
      <div class="header fr">
          <div class="connect">Connect With Us</div>
          <div class="socialContainer">
            <a data-sly-test="${properties.fburl}" href="${properties.fburl}" target="_blank">
              <i class="fab fa-facebook-f brandColor inlineBlock mr15"></i>
            </a>
            <a data-sly-test="${properties.instaurl}"  href="${properties.instaurl}" target="_blank">
              <i class="fab fa-instagram brandColor inlineBlock mr15"></i>
            </a>
            <a data-sly-test="${properties.twitterurl}"  href="${properties.twitterurl}" target="_blank">
              <i class="fab fa-twitter brandColor inlineBlock"></i>
            </a>
            
          </div>
      </div>  
    </div>
  </div>
  <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-none d-sm-none d-md-none d-lg-block">
        <div class="horizLine"></div>
      </div>
  </div>
</div>
<!-- END HEADER -->
