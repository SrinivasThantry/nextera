<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
    <sly data-sly-call="${clientlib.js @ categories='nexterahome.leadercaptureform'}" />  
<div class="hero-bg" style="margin: 20px 0;">
    <div class="triangle-wrapp">
   <img src="/content/dam/nexterahome/homeimages/triangles.svg">
  </div>
  <h1>${properties.titleh1}</h1>
  <h4>${properties.titlel}</h4>
</div>
<div class="enroll-now">
<section class="contact-wrap"> 
                    <form class="material-form clearfix">
                        <div class="enrollText" data-sly-test="${properties.formHeading}">${properties.formHeading}</div>
                        <!-- ROW 1 -->
                        <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12cb">
                            <div class="input-block floating-field" data-sly-test="First Name">
                            <label>First Name</label>
                            <input required="" id="firstName" value="" type="text" maxlength="30" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="input-block floating-field" data-sly-test="Last Name">
                            <label>Last Name</label>
                            <input required="" id="lastName" value="" type="text" maxlength="30" class="form-control">
                            </div>
                        </div>
                        </div>

                    <!-- ROW 2 -->
                        <div class="row">
                       <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="input-block floating-field" data-sly-test="ZIP Code">
                            <label>ZIP Code</label>
                            <input required="" id="form1Zipcode" value="" type="text" maxlength="5" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="input-block floating-field" data-sly-test="Email">
                            <label>Email</label>

                            <input required="" id="email" value="" type="email" maxlength="30" class="form-control">
                                <span id="errorname" style=" position:absolute; top:50.6pt; left:0.8pt; right:20pt"></span>
                            </div>
                        </div>

                        </div>


						<!--Row 3-->
							  <div class="row">

                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<div class="form-group" data-sly-test="${properties.phonenumbertype}">
                      			<label>${properties.phonenumbertype}</label>
                                   <select required class="form-control" id="phonenumbertype" type="text" name="phonenumbertype" style="font-family: none;">
                                        <option value="0">Phone Type</option>
                                        <option value="1">Home</option>
                                        <option value="2">Mobile</option>
                                        </select>
                       				 </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="input-block floating-field" data-sly-test="${properties.phonenumber}">
                            <label>${properties.phonenumber}</label>
                            <input required id="phonenumber" value="" type="text" maxlength="10" class="form-control">
                            
                            </div>
                        </div>
                        </div>

                        <!--Row 3-->


						<!--checkbox-->
                         <div class="row checkbox-groupg" style="margin-top: 0px;">
                        <div class="col-md-12">
                        <label data-sly-test="${properties.legalAgreementCopy}" class="control control-checkbox" id="legalAgreementCopy">${properties.legalAgreementCopy}

                                <input required="" type="checkbox"  id="myCheck"  name="checkbox" value="check">
                                <div class="control-indicator"></div>	
                        </label></div>
                    </div>
                    <!--checkbox-->

  <!--comments-->
                          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top: 45px;">
                           <div class="input-block floating-field" data-sly-test="${properties.commentsl}">
                     <label style="top:-20px">${properties.commentsl}</label>
   					 <textarea id="comments" name="comments" placeholder="Write something.." maxlength="500" style="height: 200px;width: 500px;"></textarea>
                     </div>
                     </div>
                    <!--comments-->


                        	<button type="button" id="submit"  style="margin-left: 250px; margin-top: 120px;" class="btn btn-primary float-right">
                            	Submit
                        	</button>



                    </form>
                    </section>
                    </div>
